<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/39b90299af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>ToDo List UnectJr</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <div class="busca">
        <input type="text" class="input" placeholder="Adicione um novo to do!">
        <button type="button" class="add"><i class="fas fa-plus-square"></i></button>
    </div>
    <div class="container">
        <div class="card">
            <h2>To Do</h2>
            <ul id="todo">
                <li class="items">Ir na aulda de JS<button><i class="fas fa-arrow-circle-right"></i></button></li>
            </ul>
        </div>
        <div class="card">
            <h2>Doing</h2>
            <ul id="doing">
                <li class="items">Revisar HTML e CSS<button><i class="fas fa-arrow-circle-right"></i></button></li>
                <li class="items">Fazer o ToDo App<button><i class="fas fa-arrow-circle-right"></i></button></li>
            </ul>
        </div>
        <div class="card">
            <h2>Done</h2>
            <ul id="done">
                <li class="items">Ir na reunião de projetos<button><i class="fas fa-times-circle"></i></button></li>
                <li class="items">Ir na aula de Git<button><i class="fas fa-times-circle"></i></button></li>
                <li class="items">Ir na aula de HTML e CSS<button><i class="fas fa-times-circle"></i></button></li>
                <li class="items">Postar meu código no GitHub<button><i class="fas fa-times-circle"></i></button></li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
